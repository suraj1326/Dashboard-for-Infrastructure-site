<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Revenue Graph</h1>
        <canvas id="revenueChart"></canvas>
    </div>

    <style>body {
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111111;
    }
    
    .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    canvas {
        max-width: 100%;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>const ctx = document.getElementById('revenueChart').getContext('2d');

        const revenueData = {
            labels: ['2021', '2022', '2023', '2024', '2025'],
            datasets: [{
                label: 'Revenue (in millions)',
                data: [1200, 1500, 1700, 1600, 1800],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1,
                fill: true
            }]
        };
        
        const config = {
            type: 'line',
            data: revenueData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        
        const revenueChart = new Chart(ctx, config);
         </script> 
</body>
</html>
